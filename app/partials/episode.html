<section class="col-md-9 main" role="main">



    <h2 class="bordered top"><a class="label label-default" ng-href="/show/{{currentShow.alias}}">{{currentShow.name}}</a>  {{episode.plannedFrom |
        date:'yyyy. MMMM dd.'}}
        <listen-button ng-show="episode.m3uUrl !== null" link="{{episode.m3uUrl}}"></listen-button></h2>

  <h1 class="ubuntu">{{episode.text.title}}</h1>

  <span ng-bind-html="episode.text.formatted"></span>

    <div id="comments" class="tab-pane"
         ng-show="isLoggedIn()"
         commentable="{{episode.id}}"
         commentable-type="EPISODE"
         logged-in="isLoggedIn()"></div>

</section>

<aside class="col-md-3">
    <div class="box">

        <h2>Megoszt√°s</h2>

        <div class="fb-like" onrender="fbLikeRendered()"
             data-href="{{absUrl}}"
             data-layout="button_count"
             data-action="like"
             data-show-faces="true"
             data-share="true"></div>
    </div>

    <div ng-include src="'partials/sidebar_show.html'"></div>
</aside>
