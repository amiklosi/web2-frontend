<div class="container" style="margin-top:30px">
    <div class="col-md-4 col-lg-push-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Regisztráció</strong></h3></div>
            <div class="panel-body">
                <div class=" alert alert-danger" ng-show="errormessage">{{errormessage}}</div>
                <form role="form">
                    <div class="form-group">
                        <label for="username">Felhasználó</label>
                        <input type="username" class="form-control" id="username" placeholder="Felhasználónév" ng-model="form.username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="form.email">
                    </div>
                    <div class="form-group">
                        <label for="password">Jelszó</label>
                        <input type="password" class="form-control" id="password" placeholder="Jelszó" ng-model="form.password">
                    </div>
                    <divre
                            vc-recaptcha
                            key="'6LeJRv0SAAAAABAZlebOuAD9nanyaajQ391jtRKq'"
                            ></div>


                    <button type="submit" ng-click="register()" class="btn btn-sm btn-default">Regisztráció</button>
                </form>
            </div>
        </div>
    </div>
</div>
