<section class="col-md-12 main" role="main">
  <h1 style="float: left;">Archívum</h1>
  <a class="btn btn-default btn-lg pull-right weeklyschedule" style="margin-top: 20px;" href="http://tilos.hu/upload/content/musorlista/program.pdf"
     target="_blank">heti műsortábla</a>
  <nav class="text-center">
    <ul class="pagination pagination-lg">
      <li class="cursorPointer"><a ng-click="prev()">&larr; Előző nap</a></li>
      <li class="cursorPointer" ng-click="open()">
        <div class="DatePicker form-horizontald" id="datapicker">

      <button class="btn ChooseDate" ng-click="open()">
              <i class="icon-calendar"></i>
          </button>
          <input type="text" class="datepicker" datepicker-popup="yyyy.MM.dd" show-weeks="false"
                 ng-model="selectedDate" is-open="opened" min="minDate" max="maxDate"
                 datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                 ng-required="true" ng-change="goto();" ng-click="open($event)">
             {{selectedDate | date:'EEEE'}}
        </div>
      </li>
      <li class="cursorPointer"><a ng-click="next()">Következő nap &rarr;</a></li>
    </ul>

  </nav>


  <div class="clearfix">


  </div>


  </div>
  <table class="table table-hover" id="archiveTable">
    <tr ng-repeat="episode in episodes">
      <td class="archiveTime">{{episode.plannedFrom * 1000| date: 'HH:mm'}}</td>
      <td class="archiveShowName"><a href="/show/{{episode.show.alias}}">{{episode.show.name}}</a></td>
      <td class="archiveItalic archiveDesc"><a ng-href="{{episode.url}}">{{episode.text.title}}</a></td>
      <td><listen-button link="{{episode.m3uUrl}}"/></td>
    </tr>
  </table>
</section>
