<section class="col-md-9 main" role="main">
    <h1 class="ubuntu">{{show.name}}</h1>
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="/show/{{show.alias}}">Archívum</a></li>
        <li><a href="/show/{{show.alias}}/intro">Bemutatkozás</a></li>
        <li><a href="/show/{{show.alias}}/mixes">Mixek</a></li>
        <li><a href="/show/{{show.alias}}/bookmarks">Könyvjelzők</a></li>
    </ul>
    <div class="episode-tab">
        <div class="panel panel-default episode-box" ng-repeat="episode in show.episodes">
            <div class="panel-heading">
                <b>
                    <a ng-show="episode.text" ng-href="{{episode.url}}">{{episode.plannedFrom * 1000| date:
                        'yyyy.MM.dd.'}} {{episode.text.title}}</a></span>
                    <span ng-hide="episode.text">{{episode.plannedFrom * 1000| date: 'yyyy.MM.dd.'}}</span>
                </b>

                <a ng-show="experimental" class="stream-link pull-right" ng-click="play(episode.resources.stream)"
                   target="_self">
                    <i class="icon-volume-up"></i> online
                </a>
                <a ng-show="episode.m3uUrl" class="pull-right listen-show" ng-href="{{episode.m3uUrl}}" target="_self">
                    <i class="icon-volume-up"></i> Meghallgat
                </a>
                {{episode.persistent}}
            </div>
        </div>

    </div>
    <ul class="pager episode-box-pager">
        <li class="cursorPointer prev-link"><a ng-click="prev()">&larr; Korábbi adások</a></li>
        <li class="cursorPointer next-link" ng-if="currentShowPage != 0"><a ng-click="next()">Későbbi adások &rarr;</a>
        </li>
    </ul>
</section>

<div ng-include src="'partials/sidebar_show.html'"></div>
