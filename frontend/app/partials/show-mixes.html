<section class="col-md-9 main" role="main">
    <h1 class="ubuntu">{{show.name}}</h1>
    <ul class="nav nav-tabs" role="tablist">
        <li><a href="/show/{{show.alias}}">Archívum</a></li>
        <li><a href="/show/{{show.alias}}/intro">Bemutatkozás</a></li>
        <li class="active"><a href="/show/{{show.alias}}/mixes">Mixek</a></li>
        <li><a href="/show/{{show.alias}}/bookmarks">Könyvjelzők</a></li>
    </ul>
    <p>
    <table class="table">
        <thead>
        <tr>
            <th>Szerző</th>
            <th>Cím</th>
            <th>Meghallgat</th>
        </tr>
        </thead>
        <tr ng-repeat="mix in show.mixes">
            <td>
                {{mix.author}}
            </td>
            <td>
                {{mix.title}}
            </td>
            <td>
                <a ng-href="http://archive.tilos.hu/sounds/{{mix.file}}" class="label label-episode episode">Letölt</a>
            </td>
        </tr>
    </table>
    </p>
</section>

<div ng-include src="'partials/sidebar_show.html'"></div>
