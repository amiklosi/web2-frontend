<div class="panel panel-default">
    <div class="panel-heading">
        Most szól <a class="label label-info pull-right"
           href="/api/v1/scheduling"
                     style="font-size: 16px;"
           target="_blank">heti műsor</a>
    </div>
    <div class="panel-body">
        <table class="table-striped table">

            <tr ng-repeat="episode in $ctrl.episodes"
                ng-class="($ctrl.current.show.id == episode.show.id) && 'success' || ''">
                <td><a href="/show/{{episode.show.alias}}">{{episode.show.name}}<a></td>
                <td>{{episode.plannedFrom | date: 'HH:mm'}}</td>
            </tr>
        </table>
    </div>
</div>
